<!DOCTYPE html>

<head>

    <title>Contact Profile - Graphics Design & Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(
                -45deg, 
                #23a6d5, /* Blue */
                #23d5ab, /* Cyan */
                #e73c7e, /* Pink */
                #ee7752  /* Orange */
            );
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .card-container {
            backdrop-filter: blur(20px);
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

<div class="card-container p-8 rounded-3xl max-w-sm w-full transition-transform transform hover:scale-105">

    <div class="relative w-32 h-32 mx-auto mb-6">

        </p>
    </div>

        <div class="flex flex-wrap gap-2">

            <span class="bg-indigo-600 text-white text-xs font-medium px-2.5 py-1 rounded-full">Java</span>
            <span class="bg-indigo-600 text-white text-xs font-medium px-2.5 py-1 rounded-full">Graphics Design</span>
