<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Profile - Graphics Design & Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
            background: linear-gradient(
                -45deg,
                #141824 0%,
                #232946 30%,
                #0f0f0f 70%,
                #232323 100%
            );
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card-container {
            backdrop-filter: blur(24px);
            background: rgba(25, 25, 34, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 48px rgba(10, 10, 20, 0.8);
            border-radius: 2rem;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
            transition: all 0.3s ease;
        }
        .card-container:hover {
            box-shadow: 0 20px 60px rgba(30, 30, 60, 1), 0 0 20px rgba(99, 102, 241, 0.5);
            transform: translateY(0) scale(1.03) rotate(-0.5deg);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .social-icon {
            width: 28px;
            height: 28px;
            fill: currentColor;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2);
        }
        .spotify-animate {
            box-shadow: 0 0 24px 0 #1db954b0;
            animation: pulseSpotify 2s infinite;
        }
        @keyframes pulseSpotify {
            0% { box-shadow: 0 0 8px 0 #1db954b0; }
            50% { box-shadow: 0 0 24px 8px #1db954b0; }
            100% { box-shadow: 0 0 8px 0 #1db954b0; }
        }
        .profile-img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
        @media (max-width: 640px) {
            .card-container {
                padding: 1.5rem;
                max-width: 90%;
            }
            h1 {
                font-size: 1.75rem;
            }
            p {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
