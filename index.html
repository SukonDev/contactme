        body {
            font-family: 'Inter', sans-serif;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(
                -45deg, 
                #141824 0%,   /* Dark navy */
                #232946 30%,  /* Blue-black */
                #0f0f0f 70%,  /* Near black */
                #232323 100%  /* Black-gray */
            );
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .card-container {
            backdrop-filter: blur(24px);
            background: rgba(25, 25, 34, 0.85);
            border: 1px solid rgba(255,255,255,0.06);
            box-shadow: 0 10px 32px 0 rgba(10,10,20,0.7);
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .card-container:hover {
            box-shadow: 0 16px 40px 0 rgba(30,30,60,0.9);
            transform: scale(1.04) rotate(-1deg);
        }
        .social-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        .spotify-animate {
            box-shadow: 0 0 24px 0 #1db954b0;
            animation: pulseSpotify 2s infinite;
        }
        @keyframes pulseSpotify {
            0% { box-shadow: 0 0 8px 0 #1db954b0; }
            50% { box-shadow: 0 0 24px 8px #1db954b0; }
            100% { box-shadow: 0 0 8px 0 #1db954b0; }
        }
    </style>
</head>
